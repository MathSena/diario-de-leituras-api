quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.dev-ui.allow-hql=true
# ================================
# CONFIGURAÇÃO DE CORS
# ================================
# Habilita o filtro de CORS do Quarkus
quarkus.http.cors=true

# Define quais "origens" (URLs) podem fazer requisições para esta API.
# Use a URL exata do seu servidor de desenvolvimento do React (Vite).
quarkus.http.cors.origins=http://localhost:5173

# Define quais métodos HTTP são permitidos
quarkus.http.cors.methods=GET,PUT,POST,DELETE